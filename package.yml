name       : aria2
version    : 1.22.0
release    : 4
homepage   : http://aria2.sourceforge.net/
source     :
    - https://github.com/aria2/aria2/releases/download/release-1.22.0/aria2-1.22.0.tar.gz : 3eb293027939b99d65c788a43c6153e54c6517eeded9700acb6e9f98584a36ce
license    : GPL-2.0
summary    : aria2 is a lightweight multi-protocol & multi-source command-line download utility.
component  : network.download
description: |
    aria2 is a lightweight multi-protocol & multi-source command-line download utility. It supports HTTP/HTTPS, FTP, SFTP, BitTorrent and Metalink. aria2 can be manipulated via built-in JSON-RPC and XML-RPC interfaces.
builddeps  :
    - pkgconfig(libssh2)
    - pkgconfig(sqlite3)
    - pkgconfig(libxml-2.0)
    - ca-certs
setup      : |
    %configure
build      : |
    %make
install    : |
    %make_install
