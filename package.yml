name       : aria2
version    : 1.19.0
release    : 1
homepage   : http://aria2.sourceforge.net/
source     :
    - http://downloads.sourceforge.net/project/aria2/stable/aria2-1.19.0/aria2-1.19.0.tar.gz : 8c0ac0d0eef180efebecbd3999795ee9f352440e230f440dfc747d60abcf9fef
license    : GPL-2.0
summary    : aria2 is a lightweight multi-protocol & multi-source command-line download utility.
description: |
    aria2 is a lightweight multi-protocol & multi-source command-line download utility. It supports HTTP/HTTPS, FTP, SFTP, BitTorrent and Metalink. aria2 can be manipulated via built-in JSON-RPC and XML-RPC interfaces.
setup      : |
    %configure
build      : |
    %make
install    : |
    %make_install
    #Because people can't be trusted to put their docs in the right place.
    mkdir -p %installroot%/usr/share/doc/aria2/
    mv %installroot%/usr/share/doc/README* %installroot%/usr/share/doc/aria2/
