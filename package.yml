name       : aria2
version    : 1.35.0
release    : 22
source     :
    - https://github.com/aria2/aria2/releases/download/release-1.35.0/aria2-1.35.0.tar.xz : 1e2b7fd08d6af228856e51c07173cfcf987528f1ac97e04c5af4a47642617dfd
homepage   : https://aria2.github.io/
license    : GPL-2.0-or-later
component  : network.download
summary    : aria2 is a lightweight multi-protocol & multi-source command-line download
    utility.
description: |
    aria2 is a lightweight multi-protocol & multi-source command-line download utility. It supports HTTP/HTTPS, FTP, SFTP, BitTorrent and Metalink. aria2 can be manipulated via built-in JSON-RPC and XML-RPC interfaces.
builddeps  :
    - pkgconfig(libssh2)
    - pkgconfig(sqlite3)
    - pkgconfig(libxml-2.0)
    - ca-certs
setup      : |
    %configure
build      : |
    %make
install    : |
    %make_install
    install -Dm00644 doc/bash_completion/aria2c -t $installdir/usr/share/bash-completion/completions/
    rm -rf $installdir/usr/share/doc
